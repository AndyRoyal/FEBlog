<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>居中</title>
</head>
<body>
  <div class="container" style="border: 1px solid #ccc; width: 300px; height: 400px; position: relative; overflow: hidden;">
    <img src="./computer.png" alt="" style="position: absolute; left: -9999px; right: -9999px; top: -9999px; bottom: -9999px; margin: auto;">
  </div>
</body>
</html>
